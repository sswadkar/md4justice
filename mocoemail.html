    function emailsend(){
      var localname = document.getElementById("name").value;
      var schoolname = document.getElementById("yschool").value;
      return ("mailto:".concat("Shebra_L_Evans@mcpsmd.org,Brenda_Wolff@mcpsmd.org,Patricia_O'Neill@mcpsmd.org,Jeanette_E_Dixon@mcpsmd.org,Judy_Docca@mcpsmd.org,Karla_Silvestre@mcpsmd.org,Rebecca_K_Smondrowski@mcpsmd.org,Jack_Smith@mcpsmd.org","?subject=My concerns about MCPS","&body=","Dear MCPS Board Members,%0A%0AMy%20name%20is%20",localname,"%20and%20I%20attend%20",schoolname,".","%20As%20a%20student%2C%20I%20feel%20it%20necessary%20that%20our%20county%20changes%20to%20better%20support%20students%20of%20color%20and%20to%20fight%20racial%20inequity.%20I%20am%20emailing%20you%20today%20because%20I%20want%20to%20see%20desegregation%20in%20MCPS%2C%20the%20renaming%20of%20schools%20named%20after%20slave%20owners%2C%20the%20forming%20a%20new%20anti-racist%20curriculum%2C%20and%20the%20dismantling%20of%20the%20school-to-prison%20pipeline.%0D%0A%0D%0A%0D%0AAs%20for%20desegregating%20schools%2C%20I%20urge%20you%20all%20to%20immediately%20modify%20your%20request%20to%20the%20analysts%20for%20the%20boundary%20study%20to%20include%20recommendations%20regarding%20changing%20school%20boundaries%20to%20increase%20equity%20and%20fix%20overcrowding%20throughout%20our%20county.%20Every%20one%20of%20our%20schools%20must%20reflect%20the%20diversity%20that%20Montgomery%20County%20is%20proud%20to%20behold%2C%20not%20the%20segregated%20past.%0D%0A%0D%0A%0D%0AGlorifying%20slave%20owners%20by%20naming%20our%20schools%20after%20them%20is%20something%20I%20do%20not%20stand%20for.%20I%20demand%20you%20create%20countywide%20school%20renaming%20committees%20that%20will%20examine%20the%20history%20behind%20our%20schools%E2%80%99%20names.%20I%20want%20to%20see%20these%20schools%20renamed%20with%20the%20names%20of%20historical%20figures%20like%20Frederick%20Douglass%20and%20Harriet%20Tubman.%0D%0A%0D%0A%0D%0AAnother%20thing%20I%20want%20to%20push%20for%20is%20forming%20a%20new%20anti-racist%20curriculum%20by%20starting%20racial%20training%20for%20teachers%2C%20expanding%20the%20county%20author%20list%20to%20be%20more%20diverse%2C%20undoing%20erasure%20of%20minority%20contributions%20in%20history%20class%2C%20etc.%20What%20is%20taught%20in%20school%20has%20a%20huge%20influence%20in%20shaping%20kids%E2%80%99%20mindsets%2C%20so%20our%20education%20is%20necessary%20to%20be%20actively%20anti-racist.%0D%0A%0D%0A%0D%0ALastly%2C%20I%20urge%20the%20Board%20to%20call%20on%20the%20council%20to%20reinvest%20funds%20from%20the%20SRO%20program%20into%20community%20mental%20health%20support%20to%20stop%20the%20over-policing%20of%20our%20school%20buildings.%20There%20is%20no%20reason%20that%20African%20American%20students%20should%20make%20up%20close%20to%2050%25%20of%20student%20arrests%2C%20a%20statistic%20hugely%20disproportionate%20from%20the%20number%20of%20African%20American%20students%20in%20our%20county.%0D%0A%0D%0A%0D%0AAgain%2C%20I%20urge%20you%20to%20take%20quick%20and%20effective%20action%20on%20these%20four%20matters%3A%20desegregating%20schools%2C%20renaming%20schools%20named%20after%20slave%20owners%2C%20forming%20an%20anti-racist%20curriculum%2C%20and%20ending%20the%20school-to-prison%20pipeline.","%0A%0ASincerely,%0A",localname));
    }
